<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fun Activities</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            <!-- <img src="http://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt=""> -->
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id=rock src="https://www.clker.com/cliparts/0/f/c/6/1516502731475155857rock-clipart-black-and-white.hi.png" height=150 width=150 onclick="rpsGame(this)">
            <img id=paper src="https://lh3.googleusercontent.com/proxy/LFo24XGN3uzthOctLJVTIeNJsYEN2j159FHeQO7x9ddtGlNuOwmdU7DLRHtkZeC0XCuJtcCLNqareKmQX60YEywwMVL-jFpCE9ob63ybB3Mpa0EDh7uT" height=150 width=150 onclick="rpsGame(this)">
            <img id=scissors src="https://www.vippng.com/png/detail/443-4439537_shears-clipart-haircut-scissors-hair-cutting-scissors-png.png" height=150 width=150 onclick="rpsGame(this)">
        </div>

    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
